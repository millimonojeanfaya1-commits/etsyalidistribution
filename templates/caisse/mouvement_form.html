{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Nouveau mouvement de caisse</h2>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
  <a href="{% url 'caisse:list' %}" class="btn btn-secondary">Annuler</a>
  <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
{% endblock %}
